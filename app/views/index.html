<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="relative flex items-center justify-between w-full py-2 shadow-md dark:bg-slate-700 navbar navbar-expand-lg"
      >
        <div class="flex flex-wrap items-center justify-between w-full px-6">
          <ul class="mr-auto navbar-nav lg:flex lg:flex-row">
            <li class="nav-item">
              <a
                class="block py-2 pr-2 text-white transition duration-150 ease-in-out nav-link lg:px-2 hover:text-gray-500 focus:text-gray-500"
                href="/"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Upload -->
      <div class="px-6 py-20 text-center text-gray-800 dark:bg-slate-900">
        <form action="/upload_file" method="post" enctype="multipart/form-data" >
          <div class="pb-6">
            <div class="flex items-center justify-center w-full">
              <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
              <input id="dropzone-file" name="files" type="file" class="hidden" />
              </label>
            </div>
          </div>
          <div>
              <input
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                role="button"
                type="submit"
                value="送信する"
              >
          </div>
        </form>
      </div>
      <!-- Upload -->
    </header>

    <div class="h-screen px-8 mx-auto dark:bg-slate-900">
      <div class="grid grid-cols-4 gap-4 auto-rows-max">
        {% for key, value in files %}
        <div class="border rounded-md">
          <img class="object-fill h-48 w-96" src={{ value }}>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
